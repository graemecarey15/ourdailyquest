<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ’« Daily Quest ðŸ’«</h1>
        <p class="text-center mb-4">Embark on a journey of self-improvement with G and A</p>
        <p class="text-center mb-4 current-date">{{ current_date }}</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="user-section">
                <h2 class="user-title">G's Quests</h2>
                <form class="task-form" data-user-id="1">
                    <input type="text" class="task-input" placeholder="New quest" required>
                    <button type="submit" class="btn btn-primary">Embark</button>
                </form>
                <ul class="task-list"></ul>
            </div>

            <div class="user-section">
                <h2 class="user-title">A's Quests</h2>
                <form class="task-form" data-user-id="2">
                    <input type="text" class="task-input" placeholder="New quest" required>
                    <button type="submit" class="btn btn-primary">Embark</button>
                </form>
                <ul class="task-list"></ul>
            </div>
        </div>

        <div class="progress-section mt-8">
            <h2 class="progress-title">Progress Tracker</h2>
            <div class="mb-4">
                <label for="timeframe-select">Timeframe:</label>
                <select id="timeframe-select" class="bg-gray-700 text-white p-2 rounded">
                    <option value="7">7 days</option>
                    <option value="14">14 days</option>
                    <option value="21">21 days</option>
                    <option value="30" selected>30 days</option>
                    <option value="60">60 days</option>
                    <option value="90">90 days</option>
                    <option value="365">Year to Date</option>
                </select>
                <button id="export-btn" class="btn btn-primary ml-4">Export Data</button>
            </div>
            <div class="chart-container">
                <canvas id="progress-chart"></canvas>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <h3 class="text-lg font-semibold">G's Progress</h3>
                    <p id="g-progress">0/0</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold">A's Progress</h3>
                    <p id="a-progress">0/0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
